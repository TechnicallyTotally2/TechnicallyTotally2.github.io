<!DOCTYPE html>
<html>
<head>
  <title>Key System</title>
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    #output {
      display: none;
      margin-top: 20px;
    }

    #outputBox {
      padding: 10px;
      border: 1px solid #4CAF50;
      border-radius: 10px;
      background-color: #333;
      text-align: center;
    }

    #copyButton {
      background-color: #333;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 5px 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div>
    <h1>Key System</h1>
    <button onclick="generateAndSendKey()">Generate Key</button>
    <div id="output">
      <button id="copyButton" onclick="copyToClipboard()">Copy</button>
      <div id="outputBox"></div>
    </div>
  </div>

  <script>
    function generateAndSendKey() {
      var characters = "0123456789abcdef";
      var keyLength = 16;
      var generatedKey = "";
      for (var i = 0; i < keyLength; i++) {
        generatedKey += characters.charAt(Math.floor(Math.random() * characters.length));
      }
      document.getElementById("outputBox").textContent = generatedKey;
      document.getElementById("output").style.display = "block";

      // Send the generated key to Roblox using postMessage
      window.parent.postMessage(generatedKey, "https://www.roblox.com/");
    }

    function copyToClipboard() {
      var keyOutput = document.getElementById("outputBox");
      var textArea = document.createElement("textarea");
      textArea.value = keyOutput.textContent;
      document.body.appendChild(textArea);
      textArea.select();
      document.execCommand("copy");
      document.body.removeChild(textArea);
      alert("Key copied to clipboard!");
    }
  </script>
</body>
</html>
